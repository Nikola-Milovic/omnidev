name: Release

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    # Only run if CI workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write # Required for OIDC trusted publishing
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.6"

      - name: Setup Node (for npm publish with OIDC)
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Create Release PR or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: bun run release
          version: bun run version
          title: "chore: release packages"
          commit: "chore: release packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # No NPM_TOKEN needed - using OIDC trusted publishing
          # TODO: Consider switching to `bun publish`, not sure if it supports OIDC trusted publishing
          # This would allow removing the Node.js setup step entirely

      - name: Resolve published CLI version
        if: ${{ steps.changesets.outputs.published == 'true' }}
        id: cli_version
        env:
          PUBLISHED_PACKAGES: ${{ steps.changesets.outputs.publishedPackages }}
        run: |
          node -e '
            const raw = process.env.PUBLISHED_PACKAGES || "[]";
            const pkgs = JSON.parse(raw);
            const cli = pkgs.find((p) => p.name === "@omnidev-ai/cli");
            if (!cli) {
              console.error("Published packages:", pkgs.map((p) => p.name).join(", "));
              process.exit(1);
            }
            process.stdout.write(`version=${cli.version}\n`);
          ' >> "$GITHUB_OUTPUT"

      - name: Docker integration (post-publish npx + bunx)
        if: ${{ steps.changesets.outputs.published == 'true' }}
        run: bash tests/integration/run.sh release "${{ steps.cli_version.outputs.version }}"
