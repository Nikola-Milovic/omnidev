# MCP Server Configuration
# Define MCP servers directly in omni.toml

# Demo MCP server - defined inline, creates a capability named "demo"
[mcps.demo]
command = "npx"
args = ["-y", "@anthropic-ai/claude-code-mcp"]
transport = "stdio"

[profiles.default]
capabilities = ["demo"]

